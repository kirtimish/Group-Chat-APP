<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
    <title>Chat Now | Signup</title>
</head>
<body>

	<div class="main">  	

			<div class="signup">
				<form onsubmit="signUp(event)" method="POST">
					<input type="text" name="username" placeholder="User name" required="">
					<input type="email" name="emailId" placeholder="Email" required="">
                    <input type="phoneNumber" name="phoneNumber" placeholder="phone number" required="">
					<input type="password" name="password" placeholder="Password" required="">
					<button type="submit" id="submit">Sign up</button>
                    <div class="login_link" style="color: rgba(218, 218, 218, 0.774);">
                        Already a member? <a href="./login.html" style="text-decoration: none; color: #0e2e16;"> Login</a>
                    </div>
				</form>
			</div>

	</div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="signup.js"></script>
</body>
</html>
